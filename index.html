            <form id="formularioTransaccion">

                    <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" required>

                    <label for="descripcion">Descripción:</label>

            </form>
        
            <!-- Lista de transacciones -->
            <h2>Lista de Transacciones</h2>
